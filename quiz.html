<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Quiz Title</title>
</head>

<body>
<body>
<div class="container">

    <div class="row" id="nav-container-user"></div>

    <div class="row">
        <h1 class="page-header"></h1>
        <h4 class="description"></h4>
        <div class="jumbotron">
            <table class="table">
                <tbody id="QuestionList"></tbody>
            </table>
            <div class="modal-footer">

                <button class="btn btn-primary" id="saveAnswerBtn">Submit answers</button>
                <button class="btn btn-danger" id="returnBtn">Return to quizzes</button>
                <button class="btn btn-success" id="resultBtn">Show results</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="modal fade bd-example-modal-lg" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h1>Your answers</h1>
                    <div class="modal-body">
                        <p id="result"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="closeBtn btn btn-default" id="closeBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="modal fade bd-example-modal-lg" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Correct answers</h1>
                    <div class="modal-body" id="resultDIV">
                        <table id="resultT"></table>
                    </div>
                    <div class="modal-footer">
                        <button class="closeBtn btn btn-default" id="closeResBtn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - Exams Quiz.</p>
    </div>
</footer>

    SDK.loadNavUser();
</script>
</body>
</html>
